<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>

<!-- Applying inline styles to individual elements -->
<h1 style="color: blue;">This is a heading with blue color</h1>
<p style="font-size: 18px; font-family: Arial, sans-serif;">This is a paragraph with custom font size and font family</p>
<div style="background-color: #f0f0f0; padding: 10px;">
    <p>This is a div with a gray background and padding</p>
</div>
<button style="background-color: green; color: white; padding: 5px 10px; border: none;">Click me</button>

</body>
</html>
