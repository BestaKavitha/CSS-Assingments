<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector Styling</title>
    <style>
        /* Styling the body element */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Styling the heading (h1) element */
        h1 {
            color: #007bff;
            text-align: center;
        }

        /* Styling the paragraph (p) element */
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Styling the anchor (a) element */
        a {
            color: #009688;
            text-decoration: none;
        }

        /* Styling the unordered list (ul) element */
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        /* Styling the list item (li) element */
        li {
            margin-bottom: 5px;
        }

        /* Styling the div element with class "container" */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to My Website</h1>
    <p>Myself Besta Kavitha.I am pursuing my Bachelor's Degree in Microbiology at St.Joseph's Degree College.And present i am doing
        an internship on Full Stack Web development at Interncall</p>
    <p>Here are some links:</p>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Me</a></li>
        <li><a href="#">Certificates</a></li>
    </ul>
</div>

</body>
</html>
